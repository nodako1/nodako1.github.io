<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeDeck Admin UI</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <!-- App config: コピーして config.js を作成してください（config.sample.js を参照） -->
  <script src="./config.js" defer></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">PokeDeck 管理</div>
    <div class="auth">
      <button id="btn-signin" class="btn btn-primary">ログイン</button>
      <div id="user-info" class="user-info hidden">
        <span id="user-email"></span>
        <button id="btn-signout" class="btn">ログアウト</button>
      </div>
    </div>
  </header>
  <main id="app" class="container">
    <noscript>このアプリを利用するにはJavaScriptを有効にしてください。</noscript>
    <div id="view"></div>
  </main>
  <footer class="app-footer">
    <small>© PokeDeck Admin</small>
  </footer>
</body>
</html>
